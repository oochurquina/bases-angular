<h4>Listado</h4>
<ul class="list-group">
    <li *ngFor="let item of list; let i=index;
    let isFirst=first;
    let isLast= last;
    let isEven=even" class="list-group-item d-flex justify-content-between" [ngClass]="{'list-group-item-info':isEven}">
        <span class="text-primary">{{i+1}}.</span>
        <span>{{item.nombre}}</span>
        <span>{{item.poder}}</span>
        <span>{{item.raza}}</span>
        <button class="btn btn-danger" (click)="onDeleteCharacter(item.id)">X</button>
    </li>
</ul>
